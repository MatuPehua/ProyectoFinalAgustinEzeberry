<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de Peliculas</h1>
    
    {% if peliculas %}
        <ul>
            {% for pelicula in listado_de_peliculas %}
                <li>{{pelicula}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay datos</p>         
    {% endif %}
</body>
</html>
